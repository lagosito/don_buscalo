<ion-view view-title="{{'feedback' | translate}}" class="feedback-view">
<ion-header-bar align-title="center" class="menu-bar header-res">
  <div  id="hamburger" class="hamburglar {{isOpen}}" ng-click="open()" >

            <div class="burger-icon">
                <div class="burger-container">
                    <span class="burger-bun-top"></span>
                    <span class="burger-filling"></span>
                    <span class="burger-bun-bot"></span>
                </div>
            </div>
            <div class="path-burger">
                <div class="animate-path">
                </div>
            </div>
        </div>
  <h1 class="title title-don favorites-title">{{'feedback' | translate}}</h1>
</ion-header-bar>
<ion-content has-header="true" scroll="false" ng-controller="FeedbackCtrl">
    <hr class="menu-hr margin-hr">
     <label class="item item-input email-type">
  <span class="input-label email-label">Email :</span>
  <input type="email" placeholder="{{'your-mail' | translate}}" onfocus="this.placeholder = ''">
</label>
    <div class="list card feedback-card" style=" align-content: center;"> <!--background-color:black;-->
  
   <label class="item-input item-feedback-text" >
<textarea placeholder="{{'feedback_desc' | translate}}" onfocus="this.placeholder = ''"  name="feedback" class="feedback-textarea" ng-model="input.message" style="resize: none; " wrap="hard" rows="5" cols="5" ></textarea>
   
  </label>
 <div style="width: 90%; margin: 0 auto; text-align: center;">
  <button class="button item green-feedback" ng-click="sendFeedback(input.message)" ng-disabled="!input.message || input.message === ''" type="submit" >
   {{'send' | translate}}
  </button>
</div>
</div>
 <script>
    $('input[placeholder], textarea[placeholder]').placeholder();
</script>
  </ion-content>
</ion-view>
